<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Menu - Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" id="favicon" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Almas" />
    <link rel="manifest" href="favicon/site.webmanifest" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img id="nav-logo" src="" alt="Logo" class="logo">
                <span id="nav-site-name"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#info">Hours & Location</a></li>
                <li><a href="menu.html" class="btn-menu active">Menu</a></li>
            </ul>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Menu Hero -->
    <section class="menu-hero">
        <div class="menu-hero-content">
            <h1 id="menu-heading"></h1>
            <p id="menu-subheading"></p>
        </div>
    </section>

    <!-- Menu Sections -->
    <section class="menu-content">
        <div class="container">
            <!-- Coffee Section -->
            <div class="menu-section">
                <div class="menu-section-header">
                    <h2 id="coffee-section-title"></h2>
                    <img id="coffee-section-img" src="" alt="Coffee" class="section-image" loading="lazy" decoding="async">
                </div>
                <div class="menu-items" id="coffee-items">
                    <!-- Coffee items loaded dynamically -->
                </div>
            </div>

            <!-- Pastries Section -->
            <div class="menu-section">
                <div class="menu-section-header">
                    <h2 id="pastries-section-title"></h2>
                    <img id="pastries-section-img" src="" alt="Pastries" class="section-image" loading="lazy" decoding="async">
                </div>
                <div class="menu-items" id="pastries-items">
                    <!-- Pastry items loaded dynamically -->
                </div>
            </div>

            <!-- Lunch Section -->
            <div class="menu-section">
                <div class="menu-section-header">
                    <h2 id="lunch-section-title"></h2>
                    <img id="lunch-section-img" src="" alt="Lunch" class="section-image" loading="lazy" decoding="async">
                </div>
                <div class="menu-items" id="lunch-items">
                    <!-- Lunch items loaded dynamically -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-links" id="social-links">
                <!-- Social links loaded dynamically -->
            </div>
            <p id="footer-tagline"></p>
            <p id="footer-copyright"></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
