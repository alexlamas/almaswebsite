# ALMAS C'EST QUOI
# ============================================
almas_cest_quoi:
  heading: "C'est quoi, Almas?"
  text: |
    Des pains pétris et façonnés à la main, farcis avec nos recettes de familles.

    "Almas" signifie "diamant" en arabe, persan et russe.

    La cuisine de nos racines vous fait découvrir les parfums uniques de nos enfances entremêlées.
  image: '/images/insta2.png'

# ============================================
# QUI SOMMES NOUS
# ============================================
qui_sommes_nous:
  heading: 'Qui sommes nous?'
  text: |
    Almas est avant tout l’histoire de notre rencontre. Amitié construite au sein du restaurant Nosso de la cheffe Alessandra Montagne, nous avons à cœur de travailler dans le respect des producteurs, la protection de la biodiversité, la valorisation du local et une limitation des déchets. Des produits frais et bien sourcés, préparés avec le souci du bon et du partage des multiples inspirations qui nous animent.  
  images:
    - src: '/images/qui-sommes-nous-1.png'
      name: 'Sandra'
    - src: '/images/qui-sommes-nous-2.png'
      name: 'Anna'
    - src: '/images/qui-sommes-nous-3.png'
      name: 'Maryam'

# ============================================
