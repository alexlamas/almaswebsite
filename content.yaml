# ============================================
almas_cest_quoi:
  heading: "C'est quoi?"
  text: |
    Pain frais maison façonné et farci à la main. Différent de tous les sandwiches connus.

    Mot signifiant « diamant » en arabe, persan et russe évoquant quelque chose de précieux.

    Lieu parisien où la cuisine des racines apporte de l'âme à la pause déjeuner.
  image: '/images/farcis.jpg'

# ============================================
# QUI SOMMES NOUS
# ============================================
qui_sommes_nous:
  heading: 'Qui sommes nous?'
  text: |
    Almas est avant tout l’histoire de notre rencontre et la cuisine de nos racines. Des recettes héritées de nos mères, grand-mères et familles. Amitiée construite au sein du restaurant Nosso de Alessandra Montagne, nous avons à cœur de travailler dans le respect des producteurs, la protection de la biodiversité, et la valorisation du local au maximum avec une vraie limitation des déchets et un click&collect des plus écoresponsables. Une garantie de produits frais et de qualité, préparés avec le souci du bon et du partage des multiples inspirations qui nous animent.
  images:
    - '/images/qui-sommes-nous-1.png'
    - '/images/qui-sommes-nous-2.png'
    - '/images/qui-sommes-nous-3.png'

